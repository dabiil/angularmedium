<div class="fixedNavbar" [ngClass]="{ hide: isHided }">
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="container">
      <a class="navbar-brand" href="/" (click)="navigate(['/'], $event)">
        <img
          src="assets/img/angular.svg"
          width="30"
          height="30"
          alt=""
          class="d-inline-block align-top"
        />
        Medium
      </a>
      <div class="links">
        <a [routerLink]="['/users']">Users</a>
        <a [routerLink]="['/posts']">Posts</a>
        <a [routerLink]="['posts/newPost']">New Post</a>
      </div>
      <div>
        <button
          *ngIf="currentUser == null"
          class="btn btn-outline-light my-2 my-sm-0 signInButton"
          type="button"
          (click)="logIn()"
          style="margin-right: 60px"
        >
          Sign In
        </button>
        <ng-container *ngIf="currentUser != null">
          <button
            class="btn btn-outline-light my-2 my-sm-0"
            type="button"
            (click)="logOut()"
          >
            Log Out
          </button>
          <a
            [href]="'/users/' + currentUser.id"
            (click)="navigate(['users', currentUser.id], $event)"
            class="userImage"
          >
            <img
              [src]="currentUser.image"
              [alt]="currentUser.name"
              class="rounded-circle"
            />
          </a>
        </ng-container>
      </div>
    </div>
  </nav>
</div>
