<ng-container *ngIf="post && author">
  <div class="col-s6">
    <a [routerLink]="['/posts', post.id]" class="resetA">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-2">
              <img
                [src]="author.image"
                [alt]="author.name"
                class="rounded-circle card-img image"
              />
            </div>
            <div class="col-10 align-items-center d-flex">
              <h5 class="card-title mb-0">{{ post.title }}</h5>
            </div>
          </div>

          <p class="card-text">
            {{ post.description }}
          </p>
          <p class="card-text">
            <small class="text-muted">{{ getDate() }}</small>
          </p>
        </div>
      </div>
    </a>
  </div>
</ng-container>
