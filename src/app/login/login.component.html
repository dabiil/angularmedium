<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button
        type="button"
        class="btn btn-danger btn-block"
        (click)="tryGoogleLogin()"
      >
        Login with Google
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>
        No account yet? <a [routerLink]="['/register']">Create an account</a>
      </p>
    </div>
  </div>
</div>
